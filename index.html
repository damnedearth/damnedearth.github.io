<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #FFFFFF; /* fixed the double ## */
    }
    img {
      /* Choose the smaller of 80% viewport width or 60% viewport height */
      width: min(60vw, 40vh);
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Centered Image">
</body>
</html>
