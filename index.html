<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    /* Center the image container */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* optional background */
    }
    /* Make the image scale nicely */
    img {
      max-width: 90%;   /* scales horizontally */
      max-height: 90%;  /* scales vertically */
      height: auto;
      width: auto;
    }
  </style>
</head>
<body>
  <!-- Replace "your-image.jpg" with your image path -->
  <img src="dedco.png" alt="Centered Image">
</body>
</html>
